    <ul>

        <li class="nav">
        	<a class="nav"{% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl/posts }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
